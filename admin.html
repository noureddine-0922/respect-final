<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم | Respect Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> <style>
        /* تنسيقات خاصة بالأدمن */
        body { padding-bottom: 50px; }
        .admin-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* قسم النموذج والمعاينة */
        .admin-panel {
            background: #161b22;
            padding: 20px;
            border-radius: 15px;
            border: 1px solid #30363d;
        }

        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; color: #8b949e; }
        .form-group input, .form-group select {
            width: 100%; padding: 10px; background: #0d1117; border: 1px solid #30363d;
            color: white; border-radius: 5px; font-family: 'Cairo';
        }
        
        .btn-fetch {
            background: var(--neon-purple); color: white; border: none; padding: 5px 10px;
            border-radius: 5px; cursor: pointer; font-size: 0.8rem; margin-top: 5px;
        }

        .action-btns { display: flex; gap: 10px; margin-top: 20px; }
        .btn-save { flex: 2; background: var(--neon-green); color: black; border: none; padding: 10px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .btn-clear { flex: 1; background: #30363d; color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer; }

        /* قائمة الستريمرز */
        .streamer-list {
            background: #161b22;
            padding: 20px;
            border-radius: 15px;
            border: 1px solid #30363d;
            max-height: 80vh;
            overflow-y: auto;
        }
        .list-item {
            display: flex; align-items: center; justify-content: space-between;
            background: #0d1117; padding: 10px; margin-bottom: 10px; border-radius: 8px;
            border: 1px solid #30363d;
        }
        .list-info { display: flex; align-items: center; gap: 10px; }
        .list-img { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; }
        .list-actions button {
            border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; margin-left: 5px;
        }
        .btn-edit { background: #1f6feb; color: white; }
        .btn-delete { background: #da3633; color: white; }

        /* المعاينة الحية */
        .preview-area {
            margin-top: 20px; padding-top: 20px; border-top: 1px dashed #30363d;
            text-align: center;
        }
        .preview-label { color: var(--neon-green); margin-bottom: 10px; display: block; }

        /* نافذة التأكيد (Modal) */
        .confirm-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); display: none; justify-content: center; align-items: center; z-index: 1000;
        }
        .confirm-box {
            background: #161b22; padding: 20px; border-radius: 10px; text-align: center;
            border: 1px solid var(--neon-purple);
        }
        .confirm-btns { margin-top: 20px; display: flex; gap: 10px; justify-content: center; }

        /* التوست (Toasts) */
        #toast-container {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            display: flex; flex-direction: column; gap: 10px; z-index: 2000;
        }
        .toast {
            background: #1f6feb; color: white; padding: 10px 20px; border-radius: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5); opacity: 0; transition: opacity 0.3s;
            display: flex; align-items: center; gap: 10px;
        }
        .toast.success { background: var(--neon-green); color: black; }
        .toast.error { background: #da3633; color: white; }
        .toast.show { opacity: 1; }

        /* تجاوب الجوال */
        @media (max-width: 768px) {
            .admin-container { grid-template-columns: 1fr; }
            .preview-area { display: flex; justify-content: center; flex-direction: column; align-items: center; }
        }
    </style>
</head>
<body>

    <header class="main-header" style="padding: 10px;">
        <h1 class="brand-title" style="font-size: 1.5rem;">لوحة التحكم ⚙️</h1>
    </header>

    <div class="admin-container">
        <div class="admin-panel">
            <h3 style="color:white; margin-bottom:15px;">إضافة / تعديل ستريمر</h3>
            
            <div class="form-group">
                <label>يوزر كيك (Kick Username)</label>
                <div style="display:flex; gap:5px;">
                    <input type="text" id="inpUsername" placeholder="مثلاً: xqc" oninput="updatePreview()">
                    <button class="btn-fetch" onclick="autoFetchData()"><i class="fa-solid fa-cloud-arrow-down"></i> جلب</button>
                </div>
            </div>

            <div class="form-group">
                <label>الاسم المعروض (Display Name)</label>
                <input type="text" id="inpName" placeholder="الاسم بالعربي أو الإنجليزي" oninput="updatePreview()">
            </div>

            <div class="form-group">
                <label>اسم الشخصية (IC Name)</label>
                <input type="text" id="inpICName" placeholder="اسم الشخصية في السيرفر" oninput="updatePreview()">
            </div>

            <div class="form-group">
                <label>رابط الصورة</label>
                <input type="text" id="inpImage" placeholder="رابط الصورة" oninput="updatePreview()">
            </div>

            <div class="form-group">
                <label>الفئة</label>
                <select id="inpCategory" onchange="updatePreview()">
                    <option value="police">الشرطة</option>
                    <option value="ems">الإسعاف</option>
                    <option value="justice">العدل</option>
                    <option value="s.ops">قوات خاصة</option>
                    <option value="citizen">مواطن</option>
                    <option value="obeid">عائلة عبيد</option>
                    <option value="plus">عصابة البلس</option>
                    <option value="brazil">البرازيليين</option>
                    <option value="east">عصابة الشرق</option>
                    <option value="west">عصابة الغرب</option>
                    <option value="middle">Middle Gang</option>
                    <option value="nwa">N.W.A</option>
                    <option value="crypto">Crypto</option>
                    <option value="yakuza">الياكوزا</option>
                    <option value="oldschool">Old School</option>
                </select>
            </div>

            <div class="action-btns">
                <button class="btn-save" onclick="saveStreamer()"><i class="fa-solid fa-floppy-disk"></i> حفظ البيانات</button>
                <button class="btn-clear" onclick="clearForm()"><i class="fa-solid fa-eraser"></i> تنظيف</button>
            </div>

            <div class="preview-area">
                <span class="preview-label">معاينة حية (Live Preview)</span>
                <div class="card" id="previewCard" style="margin: 0 auto; pointer-events: none;">
                    <div class="flip-wrapper">
                        <div class="card-inner">
                            <div class="card-front">
                                <div class="status-badge offline">معاينة</div>
                                <img src="https://via.placeholder.com/150" id="prevImg" class="pfp">
                                <div class="info"><h3 id="prevName">الاسم</h3><p id="prevIC">الشخصية</p></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="streamer-list" id="streamerList">
            <div style="text-align:center; color:#888;">جاري التحميل...</div>
        </div>
    </div>

    <div id="toast-container"></div>

    <div class="confirm-modal" id="confirmModal">
        <div class="confirm-box">
            <i class="fa-solid fa-circle-exclamation" style="font-size:3rem; color:#da3633; margin-bottom:15px;"></i>
            <h3>هل أنت متأكد؟</h3>
            <p>سيتم حذف هذا الستريمر نهائياً.</p>
            <div class="confirm-btns">
                <button class="btn-delete" onclick="confirmDeleteAction()">نعم، احذف</button>
                <button class="btn-clear" onclick="closeConfirmModal()">إلغاء</button>
            </div>
        </div>
    </div>

    <script type="module" src="admin.js"></script>
</body>
</html>
