<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>لوحة التحكم | Respect Admin</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="admin-body">
    <div id="admin-auth" class="auth-wrap">
        <div class="auth-card">
            <h2>دخول الأونر</h2>
            <button id="loginBtn" class="google-btn"><i class="fa-brands fa-google"></i> الدخول بقوقل</button>
        </div>
    </div>

    <div id="admin-dashboard" style="display:none;" class="dash-wrap">
        <nav class="dash-nav">
            <span>مرحباً أيها الأونر</span>
            <button id="logoutBtn" class="logout">خروج</button>
        </nav>
        
        <div class="dash-main">
            <section class="add-section">
                <h3>إضافة ستريمر جديد</h3>
                <div class="search-box">
                    <input type="text" id="kickUser" placeholder="يوزر كيك...">
                    <button id="btnFetch">جلب البيانات</button>
                </div>
                <div id="previewBox" class="preview-box"></div>
                <select id="catSelect" class="styled-select">
                    <option value="police">الشرطة</option>
                    <option value="yakuza">الياكوزا</option>
                    <option value="crypto">Crypto</option>
                    </select>
                <button id="btnSave" class="save-btn" style="display:none;">حفظ في القاعدة</button>
            </section>
        </div>
    </div>

    <script type="module" src="admin-logic.js"></script>
</body>
</html>
