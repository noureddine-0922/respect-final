<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamers Respect</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --main-color: #53fc18; --bg-dark: #0b0e11; --card-bg: #14171a; }
        body { background-color: var(--bg-dark); color: white; font-family: 'Cairo', sans-serif; margin: 0; padding: 20px; overflow-x: hidden; }
        
        /* تأثيرات الخلفية */
        #particles { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }
        .particle { position: absolute; border-radius: 50%; opacity: 0.5; }
        @keyframes float0 { 0% { transform: translateY(0) rotate(0deg); } 100% { transform: translateY(-100vh) rotate(360deg); } }
        @keyframes float1 { 0% { transform: translateY(0) translateX(0); } 100% { transform: translateY(-100vh) translateX(50px); } }
        @keyframes float2 { 0% { transform: translateY(0) translateX(0); } 100% { transform: translateY(-100vh) translateX(-50px); } }

        .header { text-align: center; margin-bottom: 40px; position: relative; }
        .header h1 { font-size: 2.5rem; color: var(--main-color); text-transform: uppercase; letter-spacing: 2px; text-shadow: 0 0 20px rgba(83, 252, 24, 0.4); margin: 0; }
        .stats-bar { display: flex; justify-content: center; gap: 20px; margin-top: 15px; font-size: 1.1rem; }
        .stat-item { background: rgba(255,255,255,0.05); padding: 5px 15px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); }

        .search-container { max-width: 500px; margin: 0 auto 30px; position: relative; }
        .search-input { width: 100%; padding: 15px 50px 15px 20px; border-radius: 30px; border: 2px solid #333; background: var(--card-bg); color: white; font-family: inherit; font-size: 1rem; outline: none; transition: 0.3s; }
        .search-input:focus { border-color: var(--main-color); box-shadow: 0 0 15px rgba(83, 252, 24, 0.2); }
        .search-icon { position: absolute; right: 20px; top: 50%; transform: translateY(-50%); color: #888; }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; max-width: 1400px; margin: 0 auto; }
        
        .card { background: var(--card-bg); border-radius: 16px; overflow: hidden; position: relative; transition: transform 0.3s, box-shadow 0.3s; border: 1px solid #2a2a2a; cursor: pointer; display: flex; flex-direction: column; }
        .card:hover { transform: translateY(-5px); }
        
        .online-card { border-color: var(--main-color); box-shadow: 0 0 20px rgba(83, 252, 24, 0.15); order: -1; } /* الأونلاين دائماً في الأول */
        .offline-card { opacity: 0.8; }
        .offline-card:hover { opacity: 1; border-color: #444; }

        .card-header { padding: 15px; display: flex; justify-content: space-between; align-items: center; background: linear-gradient(180deg, rgba(83,252,24,0.05) 0%, rgba(0,0,0,0) 100%); }
        .streamer-info h3 { margin: 0; font-size: 1.2rem; }
        .username { color: #888; font-size: 0.9rem; display: flex; align-items: center; gap: 5px; margin-top: 5px; }
        .ic-name { font-size: 0.8rem; color: var(--main-color); margin-top: 5px; }
        
        .streamer-img { width: 70px; height: 70px; border-radius: 50%; border: 3px solid #333; object-fit: cover; background: #000; }
        .pulse { animation: pulse-border 2s infinite; border-color: var(--main-color); }
        @keyframes pulse-border { 0% { box-shadow: 0 0 0 0 rgba(83, 252, 24, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(83, 252, 24, 0); } 100% { box-shadow: 0 0 0 0 rgba(83, 252, 24, 0); } }

        .card-footer { padding: 15px; background: rgba(0,0,0,0.2); display: flex; justify-content: space-between; align-items: center; margin-top: auto; }
        .status-badge { padding: 5px 12px; border-radius: 12px; font-size: 0.85rem; font-weight: bold; display: flex; align-items: center; gap: 6px; }
        .status-on { background: rgba(83, 252, 24, 0.2); color: var(--main-color); }
        .status-off { background: rgba(255, 255, 255, 0.1); color: #888; }
        .dot { font-size: 1.2rem; line-height: 0; }
        .viewers-count { color: #fff; font-weight: bold; font-size: 0.9rem; display: flex; align-items: center; gap: 5px; }

        @media (max-width: 768px) {
            .grid { grid-template-columns: 1fr; }
            .header h1 { font-size: 2rem; }
        }
    </style>
</head>
<body>
    <div id="particles"></div>

    <div class="header">
        <h1>RESPECT <span style="color:white; font-size:1.5rem; display:block; letter-spacing:5px; margin-top:5px;">COMMUNITY</span></h1>
        <div class="stats-bar">
            <div class="stat-item"><i class="fa-solid fa-users"></i> <span id="total-streamers">0</span> ستريمر</div>
            <div class="stat-item" style="border-color:var(--main-color)"><i class="fa-solid fa-video"></i> <span id="live-count">0</span> لايف</div>
        </div>
    </div>

    <div class="search-container">
        <i class="fa-solid fa-search search-icon"></i>
        <input type="text" class="search-input" id="searchInput" placeholder="ابحث عن ستريمر..." onkeyup="searchStreamers()">
    </div>

    <div class="grid" id="streamer-grid"></div>

    <script src="main.js"></script>
</body>
</html>
