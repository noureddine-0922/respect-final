<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ريسبكت ستريمرز | Respect Streamers</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="main-header">
        <div class="logo-area">
            <img src="https://files.kick.com/images/user/5710904/profile_image/conversion/41b5d19a-bbe0-4b9a-8004-cc9c6052f812-fullsize.webp" alt="Logo" class="top-logo">
        </div>
        
        <div class="header-text">
            <h1>ريسبكت ستريمرز</h1>
            <p class="sub-title">أول منصة تجمع حالة ستريمرز ريسبكت لحظة بلحظة</p>
        </div>
        
        <div class="stats-bar">
            <div class="stat-item"><i class="fa-solid fa-users"></i> الستريمرز: <span id="total-streamers">0</span></div>
            <div class="stat-item"><i class="fa-solid fa-tower-broadcast"></i> يبث الآن: <span id="live-count">0</span></div>
            <div class="stat-item"><i class="fa-solid fa-eye"></i> المشاهدات: <span id="total-viewers">0</span></div>
        </div>

        <div class="refresh-info">
            <i class="fa-solid fa-clock-rotate-left"></i> التحديث القادم: <span id="refresh-clock">15</span>ث
        </div>
    </header>

    <div class="app-layout">
        <aside class="sidebar">
            <div class="filter-group">
                <h3><i class="fa-solid fa-tags"></i> التصنيفات</h3>
                <button class="filter-btn active" onclick="filterData('all')">الكل</button>
                
                <span class="label">الجهات</span>
                <button class="filter-btn" onclick="filterData('police')">الشرطة</button>
                <button class="filter-btn" onclick="filterData('ems')">الإسعاف</button>

                <span class="label">العصابات</span>
                <button class="filter-btn" onclick="filterData('crypto')">Crypto</button>
                <button class="filter-btn" onclick="filterData('middle')">Middle Gang</button>
                <button class="filter-btn" onclick="filterData('east')">الشرق</button>
                <button class="filter-btn" onclick="filterData('west')">الغرب</button>
                <button class="filter-btn" onclick="filterData('brazil')">البرازيليين</button>
                <button class="filter-btn" onclick="filterData('nwa')">NWA</button>
                <button class="filter-btn" onclick="filterData('obeid')">عائلة عبيد</button>
            </div>
        </aside>

        <main class="main-content">
            <div id="streamers-container" class="grid-container">
                <div class="loading">جاري المزامنة اللحظية...</div>
            </div>
        </main>
    </div>

    <footer class="main-footer">
        <p>جميع الحقوق محفوظة &copy; 2024 - ريسبكت ستريمرز</p>
    </footer>

    <script type="module" src="main.js"></script>
    <script>
        function filterData(cat) {
            if(window.appFilter) window.appFilter(cat);
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            event.currentTarget.classList.add('active');
        }
    </script>
</body>
</html>
