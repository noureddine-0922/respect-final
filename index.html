    <style>

        #particles { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }

        @keyframes float0 { 0% { transform: translateY(0) rotate(0deg); } 100% { transform: translateY(-100vh) rotate(360deg); } }
        
        .header { text-align: center; margin-bottom: 40px; }
        .header h1 { font-size: 2.5rem; color: var(--main-color); margin: 0; text-shadow: 0 0 20px rgba(83, 252, 24, 0.4); }
        .stats-bar { display: flex; justify-content: center; gap: 20px; margin-top: 15px; font-size: 1.1rem; }
        .stat-item { background: rgba(255,255,255,0.05); padding: 5px 15px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); }

        .search-container { max-width: 500px; margin: 0 auto 30px; position: relative; }
        .search-input { width: 100%; padding: 15px 50px 15px 20px; border-radius: 30px; border: 2px solid #333; background: var(--card-bg); color: white; font-family: inherit; font-size: 1rem; outline: none; transition: 0.3s; }
        .search-input:focus { border-color: var(--main-color); box-shadow: 0 0 15px rgba(83, 252, 24, 0.2); }
        .search-icon { position: absolute; right: 20px; top: 50%; transform: translateY(-50%); color: #888; }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; max-width: 1400px; margin: 0 auto; }
        
        .card { background: var(--card-bg); border-radius: 16px; overflow: hidden; position: relative; transition: transform 0.3s; border: 1px solid #2a2a2a; cursor: pointer; display: flex; flex-direction: column; }
        .card:hover { transform: translateY(-5px); }
        .online-card { border-color: var(--main-color); box-shadow: 0 0 20px rgba(83, 252, 24, 0.15); order: -1; }
        .offline-card { opacity: 0.8; }
        
        .card-header { padding: 15px; display: flex; justify-content: space-between; align-items: center; background: linear-gradient(180deg, rgba(83,252,24,0.05) 0%, rgba(0,0,0,0) 100%); }
        .streamer-info h3 { margin: 0; font-size: 1.2rem; }
        .username { color: #888; font-size: 0.9rem; margin-top: 5px; }
        .ic-name { font-size: 0.8rem; color: var(--main-color); margin-top: 5px; }
        .streamer-img { width: 70px; height: 70px; border-radius: 50%; border: 3px solid #333; object-fit: cover; background: #000; }
        .pulse { animation: pulse-border 2s infinite; border-color: var(--main-color); }
        @keyframes pulse-border { 0% { box-shadow: 0 0 0 0 rgba(83, 252, 24, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(83, 252, 24, 0); } 100% { box-shadow: 0 0 0 0 rgba(83, 252, 24, 0); } }

        .card-footer { padding: 15px; background: rgba(0,0,0,0.2); display: flex; justify-content: space-between; align-items: center; margin-top: auto; }
        .status-badge { padding: 5px 12px; border-radius: 12px; font-size: 0.85rem; font-weight: bold; }
        .status-on { background: rgba(83, 252, 24, 0.2); color: var(--main-color); }
        .status-off { background: rgba(255, 255, 255, 0.1); color: #888; }

        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            renderInitialCards(); 
            checkAllStreamers();  
            setInterval(checkAllStreamers, 60000); 
        });

        function createParticles() {
            const container = document.getElementById('particles');
            if(!container) return;
            const isMobile = window.innerWidth <= 768;
            const particleCount = isMobile ? 15 : 30;
            
            for (let i = 0; i < particleCount; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                const size = Math.random() * 4 + 2;
                p.style.width = `${size}px`;
                p.style.height = `${size}px`;
                p.style.background = `rgba(255, ${Math.random() * 100 + 100}, 0, ${Math.random() * 0.3 + 0.1})`;
                p.style.left = `${Math.random() * 100}%`;
                p.style.top = `${Math.random() * 100}%`;
                p.style.animation = `float${i % 3} ${Math.random() * 15 + 15}s linear infinite`;
                p.style.animationDelay = `-${Math.random() * 10}s`;
                container.appendChild(p);
            }
        }

        function renderInitialCards() {
            const grid = document.getElementById('streamer-grid');
            grid.innerHTML = ''; 
            streamersList.forEach(s => {
                const card = createCardElement(s, false, 0); 
                card.id = `card-${s.username}`; 
                grid.appendChild(card);
            });
            document.getElementById('total-streamers').innerText = streamersList.length;
        }

        async function checkAllStreamers() {
            const batchSize = 6;
            let liveCounter = 0;

            for (let i = 0; i < streamersList.length; i += batchSize) {
                const batch = streamersList.slice(i, i + batchSize);
                const promises = batch.map(async (streamer) => {
                    try {
                        // ÿ∑ŸÑÿ® ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™ ŸÖŸÜ ÿßŸÑÿØÿßŸÑÿ© ÿßŸÑÿØÿßÿÆŸÑŸäÿ©
                        const response = await fetch(`/.netlify/functions/check?username=${streamer.username}`);
                        if(response.ok) {
                            const data = await response.json();
                            if (data.isLive) {
                                updateCardUI(streamer, true, data.viewers);
                                liveCounter++;
                            } else {
                                updateCardUI(streamer, false, 0);
                            }
                        }
                    } catch (e) { console.log(e); }
                });
                await Promise.all(promises);
                await new Promise(r => setTimeout(r, 500)); 
            }
            document.getElementById('live-count').innerText = liveCounter;
            reorderGrid();
        }

        function createCardElement(s, isLive, viewers) {
            const card = document.createElement('div');
            card.className = `card ${isLive ? 'online-card' : 'offline-card'}`;
            card.onclick = () => window.open(`https://kick.com/${s.username}`, '_blank');
            card.dataset.live = isLive ? "1" : "0";
            card.dataset.viewers = viewers;

            let icNameHtml = s.icName ? `<div class="ic-name">üé≠ ${s.icName}</div>` : '';

            card.innerHTML = `
                <div class="card-header">
                    <div class="streamer-info">
                        <h3>${s.name}</h3>
                        <div class="username"><i class="fa-brands fa-kickstarter"></i> ${s.username}</div>
                        ${icNameHtml}
                    </div>
                    <img src="${s.image}" class="streamer-img ${isLive ? 'pulse' : ''}" loading="lazy" alt="${s.name}">
                </div>
                <div class="card-footer">
                    <div class="status-badge ${isLive ? 'status-on' : 'status-off'}">
                        <span class="dot">‚óè</span> ${isLive ? 'LIVE' : 'OFFLINE'}
                    </div>
                    ${isLive ? `<div class="viewers-count"><i class="fa-regular fa-eye"></i> ${viewers.toLocaleString()}</div>` : ''}
                </div>
                <div style="font-size:0.8rem; color:#888; margin-top:10px; text-align:right; padding: 0 15px 15px;">
                    ${formatCategory(s.category)}
                </div>
            `;
            return card;
        }

        function updateCardUI(s, isLive, viewers) {
            const card = document.getElementById(`card-${s.username}`);
            if (!card) return;

            if (isLive) {
                card.className = 'card online-card';
                card.querySelector('.streamer-img').classList.add('pulse');
                card.querySelector('.status-badge').className = 'status-badge status-on';
                card.querySelector('.status-badge').innerHTML = '<span class="dot">‚óè</span> ŸÖÿ®ÿßÿ¥ÿ± ÿßŸÑÿ¢ŸÜ üî•';
                
                let countDiv = card.querySelector('.viewers-count');
                if (!countDiv) {
                    countDiv = document.createElement('div');
                    countDiv.className = 'viewers-count';
                    card.querySelector('.card-footer').appendChild(countDiv);
                }
                countDiv.innerHTML = `<i class="fa-regular fa-eye"></i> ${viewers.toLocaleString()}`;
            } else {
                card.className = 'card offline-card';
                card.querySelector('.streamer-img').classList.remove('pulse');
                card.querySelector('.status-badge').className = 'status-badge status-off';
                card.querySelector('.status-badge').innerHTML = '<span class="dot">‚óè</span> Offline';
                const countDiv = card.querySelector('.viewers-count');
                if (countDiv) countDiv.remove();
            }
            card.dataset.live = isLive ? "1" : "0";
            card.dataset.viewers = viewers;
        }

        function reorderGrid() {
            const grid = document.getElementById('streamer-grid');
            const cards = Array.from(grid.children);
            cards.sort((a, b) => {
                const liveA = parseInt(a.dataset.live);
                const liveB = parseInt(b.dataset.live);
                return liveB - liveA; 
            });
            cards.forEach(card => grid.appendChild(card));
        }

        function formatCategory(cat) {
            if (Array.isArray(cat)) return cat.join(' - ');
            return cat;
        }

        function searchStreamers() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                const text = card.innerText.toLowerCase();
                card.style.display = text.includes(query) ? 'flex' : 'none';
            });
        }
