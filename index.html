<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ريسبكت ستريمرز | Respect Streams</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="main-header">
        <img src="https://cdn.discordapp.com/attachments/1436149485167185940/1454355201539702905/logo.png" alt="Respect Logo" class="top-logo">
        <h1>ريسبكت ستريمرز</h1>
        <p>أول منصة تجمع حالة ستريمرز ريسبكت لحظة بلحظة</p>
        
        <div class="stats-bar">
            <div class="stat-item">الستريمرز: <span id="total-streamers">0</span></div>
            <div class="stat-item">يبث الآن: <span id="live-count" style="color:var(--neon-green)">0</span></div>
            <div class="stat-item">المشاهدات: <span id="total-viewers">0</span></div>
        </div>

        <div class="refresh-timer">
            <i class="fa-solid fa-sync fa-spin"></i> تحديث تلقائي خلال: <span id="refresh-clock">30</span> ثانية
        </div>

        <div class="search-container">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" id="searchInput" placeholder="ابحث عن ستريمر أو شخصية...">
        </div>
    </header>

    <div class="app-layout">
        
        <main class="content-area">
            <div id="streamers-container" class="grid-3">
                <div style="text-align:center; width:100%; grid-column: 1/-1; color:white; padding-top: 50px;">
                    <i class="fa-solid fa-circle-notch fa-spin" style="font-size:2rem; color:var(--neon-green);"></i>
                    <p style="margin-top:15px;">جاري الاتصال بالسيرفر وجلب حالات البث...</p>
                </div>
            </div>
        </main>

        <aside class="right-sidebar">
            <h3><i class="fa-solid fa-layer-group"></i> الفئات</h3>
            
            <button class="filter-btn active" onclick="filterData('all')">
                <i class="fa-solid fa-globe"></i> الكل
            </button>
            
            <div class="side-group">
                <span>الجهات الحكومية</span>
                <button class="filter-btn" onclick="filterData('police')">الشرطة</button>
                <button class="filter-btn" onclick="filterData('ems')">الإسعاف</button>
                <button class="filter-btn" onclick="filterData('justice')">العدل</button>
            </div>

            <div class="side-group">
                <span>خارج القانون</span>
                <button class="filter-btn" onclick="filterData('criminal')">مجرم</button>
                <button class="filter-btn" onclick="filterData('obeid')">عائلة عبيد</button>
                <button class="filter-btn" onclick="filterData('plus')">عصابة البلس</button>
                <button class="filter-btn" onclick="filterData('brazil')">البرازيليين</button>
                <button class="filter-btn" onclick="filterData('east')">عصابة الشرق</button>
                <button class="filter-btn" onclick="filterData('west')">عصابة الغرب</button>
                <button class="filter-btn" onclick="filterData('middle')">Middle Gang</button>
                <button class="filter-btn" onclick="filterData('nwa')">N.W.A</button>
                <button class="filter-btn" onclick="filterData('crypto')">Crypto</button>
                <button class="filter-btn" onclick="filterData('yakuza')">الياكوزا</button>
                <button class="filter-btn" onclick="filterData('oldschool')">Old School</button>
            </div>
        </aside>

    </div>

    <footer class="main-footer">
        <p>ريسبكت ستريمرز 2026 &copy; جميع الحقوق محفوظة لمجتمع Respect</p>
    </footer>

    <script type="module" src="main.js"></script>

    <script>
        window.filterData = (category) => {
            if (window.appFilter) {
                window.appFilter(category);
                
                // تحديث مظهر الزر المختار
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                if (event) {
                    event.currentTarget.classList.add('active');
                }
            }
        };
    </script>
</body>
</html>
